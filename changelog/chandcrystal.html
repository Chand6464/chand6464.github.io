<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changelog - ChandCrystal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e293b;
            color: #f8fafc;
        }

        header {
            background-color: #0f172a;
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            color: #38bdf8;
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #334155;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .changelog-entry {
            margin-bottom: 2rem;
            padding: 1rem;
            background-color: #475569;
            border-radius: 6px;
        }

        .changelog-entry h2 {
            margin: 0 0 0.5rem;
            font-size: 1.5rem;
            color: #38bdf8;
        }

        .changelog-entry p {
            margin: 0.5rem 0 0;
            line-height: 1.5;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #0f172a;
            color: #94a3b8;
        }

        footer a {
            color: #38bdf8;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>ChandCrystal Changelog</h1>
    </header>
    <main>
        <div class="changelog-entry">
            <h2>Version 1.0.1 - May 03, 2025</h2>
            <p>- Initial release of ChandCrystal texture pack.</p>
            <p>- Made the swords shorten and the crystal default.</p>
        </div>
        <div class="changelog-entry">
            <h2>Version 1.0.2 - May 06, 2025</h2>
            <p>- No Smoke Particles</p>
            <p>- Less Totem Pop Particles</p>
            <p>- Smaller Totem Pop Animation</p>
        </div>
    </main>
    <footer>
        <p>Made with ❤️ by chand6464. </p>
    </footer>
</body>
</html>
