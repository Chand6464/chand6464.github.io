<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>chand6464 Resources</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
      /* General dark theme */
body {
  background-color: #0f0f10;
  color: #e0e0e0;
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
}

/* Top left logo */
header {
  position: fixed;
  top: 20px;
  left: 30px;
  font-size: 1.4rem;
  font-weight: 600;
  color: #00dc82;
}

/* Main content */
main {
  text-align: center;
  margin-top: 120px;
}

/* Title */
.title {
  font-size: 2.5rem;
  margin-bottom: 60px;
  color: #ffffff;
}

/* Projects grid */
.projects {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
  padding-bottom: 60px;
}

/* Individual project card */
.project {
  background-color: #1a1a1c;
  border: 1px solid #2c2c2e;
  border-radius: 16px;
  padding: 30px;
  width: 320px;
  cursor: pointer;
  transition: all 0.25s ease;
  text-align: center;
}

.project:hover {
  transform: translateY(-4px);
  box-shadow: 0 0 20px rgba(0, 220, 130, 0.3);
}

/* Project title */
.project-title {
  font-size: 1.3rem;
  margin-bottom: 10px;
  color: #00dc82;
}

/* Version */
.project-version {
  font-size: 1rem;
  color: #b0b0b0;
  margin-bottom: 15px;
}

/* Changelog button */
.changelog-btn {
  display: inline-block;
  padding: 8px 16px;
  border-radius: 8px;
  background-color: #00dc82;
  color: #0f0f10;
  text-decoration: none;
  font-weight: 600;
  transition: background-color 0.2s ease;
}

.changelog-btn:hover {
  background-color: #00b76b;
}
  </style>
</head>
<body>
  <header>
    <div class="logo">chand6464</div>
  </header>

  <main>
    <h1 class="title">Resources</h1>

    <div class="projects">
      <!-- Project Card 1 -->
      <div class="project" onclick="window.location.href='https://github.com/Chand6464/texturepacks/raw/refs/heads/Packs/ChandCrystal/!%20%20%20%20%C2%A7bChand%C2%A73CRYSTAL.zip'">
        <h2 class="project-title">chand6464's CPVP+ Pack</h2>
        <p class="project-version">1.16 â†’ 1.21+</p>
        <a class="changelog-btn" href="https://raw.githubusercontent.com/Chand6464/texturepacks/refs/heads/Packs/ChandCrystal/Changelog.txt" onclick="event.stopPropagation();">
          View Changelogs
        </a>
      </div>

      <!-- Project Card 2 (example duplicate) -->

        <p class="project-version">Only 1.21</p>
        <a class="changelog-btn" href="#" onclick="event.stopPropagation();">
          View Changelogs (Not Available)
        </a>
      </div>

      <!-- You can copy and paste more .project divs here -->
      
      <div class="project" onclick="window.location.href='https://drive.google.com/file/d/1c4RP8fK0-6FKpu2UORcu0EO9yQbKt5gM/view?usp=drivesdk'">

    </div>
  </main>
</body>
</html>
