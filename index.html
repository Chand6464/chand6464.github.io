  <style>
      /* General dark theme */
body {
  background-color: #0f0f10;
  color: #e0e0e0;
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
}

/* Top left logo */
header {
  position: fixed;
  top: 20px;
  left: 30px;
  font-size: 1.4rem;
  font-weight: 600;
  color: #00dc82;
}

/* Main content */
main {
  text-align: center;
  margin-top: 120px;
}

/* Title */
.title {
  font-size: 2.5rem;
  margin-bottom: 60px;
  color: #ffffff;
}

/* Projects grid */
.projects {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
  padding-bottom: 60px;
}

/* Individual project card */
.project {
  background-color: #1a1a1c;
  border: 1px solid #2c2c2e;
  border-radius: 16px;
  padding: 30px;
  width: 320px;
  cursor: pointer;
  transition: all 0.25s ease;
  text-align: center;
}

.project:hover {
  transform: translateY(-4px);
  box-shadow: 0 0 20px rgba(0, 220, 130, 0.3);
}

/* Project title */
.project-title {
  font-size: 1.3rem;
  margin-bottom: 10px;
  color: #00dc82;
}

/* Version */
.project-version {
  font-size: 1rem;
  color: #b0b0b0;
  margin-bottom: 15px;
}

/* Changelog button */
.changelog-btn {
  display: inline-block;
  padding: 8px 16px;
  border-radius: 8px;
  background-color: #00dc82;
  color: #0f0f10;
  text-decoration: none;
  font-weight: 600;
  transition: background-color 0.2s ease;
}

.changelog-btn:hover {
  background-color: #00b76b;
}
  </style>
</head>
