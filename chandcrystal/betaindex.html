<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta property="og:title" content="Chand6464 Resources | Crystal PvP Map" />

  <meta property="og:description" content="Download the latest version of The Best Practice Map!" />

  <meta property="og:url" content="https://chand6464.github.io/cpvpmap" />

  <title>chand6464 Resources | Chand CRYSTAL</title>

  <link rel="stylesheet" href="styles.css" />

  <style>
    /* General dark theme */

    body {

      background-color: #0f0f10;

      color: #e0e0e0;

      font-family: 'Poppins', sans-serif;

      margin: 0;

      padding: 0;

    }



    /* Top left logo */

    header {

      position: fixed;

      top: 20px;

      left: 30px;

      font-size: 1.4rem;

      font-weight: 600;

      color: #00dc82;

    }



    /* Main content */

    main {

      text-align: center;

      margin-top: 120px;

    }



    /* Title */

    .title {

      font-size: 2.5rem;

      margin-bottom: 60px;

      color: #ffffff;

    }



    /* Projects grid */

    .projects {

      display: flex;

      flex-wrap: wrap;

      justify-content: center;

      gap: 30px;

      padding-bottom: 60px;

    }



    /* Individual project card */

    .project {

      background-color: #1a1a1c;

      border: 1px solid #2c2c2e;

      border-radius: 16px;

      padding: 30px;

      width: 320px;

      cursor: pointer;

      transition: all 0.25s ease;

      text-align: center;

    }



    .project:hover {

      transform: translateY(-4px);

      box-shadow: 0 0 20px rgba(0, 220, 130, 0.3);

    }



    /* Project title */

    .project-title {

      font-size: 1.3rem;

      margin-bottom: 10px;

      color: #00dc82;

    }



    /* Version */

    .project-version {

      font-size: 1rem;

      color: #b0b0b0;

      margin-bottom: 15px;

    }



    /* Changelog button */

    .changelog-btn {

      display: inline-block;

      padding: 8px 16px;

      border-radius: 8px;

      background-color: #00dc82;

      color: #0f0f10;

      text-decoration: none;

      font-weight: 600;

      transition: background-color 0.2s ease;

    }



    .changelog-btn:hover {

      background-color: #00b76b;

    }

    .beta {

      display: inline-flex;
      align-items: center;
      padding: 8px 12px;
      border-radius: 999px;
      background: linear-gradient(130deg, rgb(255, 174, 0), rgb(242, 255, 0));
      color: #595529;
      font-weight: 700;

    }
  </style>

</head>

<body>

  <header>

    <div class="logo">chand6464</div>

  </header>



  <main>

    <h1 class="beta">BETA</h1>
    <h1 class="title">Chand Crystal Texture Pack Download</h1>



    <br><br>

    <center>

    <div class="projects">
      <!-- Project Card 1 -->
      <div class="project" onclick="window.location.href='https://www.dropbox.com/scl/fi/ei3sit7wlcq72gxqqc8j8/bChand-3CRYSTAL.zip?rlkey=0ole24uzkbdhzt6mmldwcvi5u&st=lpw55ky5&dl=1'">
        <h2 class="project-title">chand6464's CPVP+ Pack</h2>
        <p class="project-version">1.16 → 1.21+ <br> (Click to Download) </p>
        <a class="changelog-btn" href="changelog/ChandCrystal.md" onclick="event.stopPropagation();">
          View Changelogs (Available)
        </a>
      </div>

    </center>

    <br>

    <center>

      <h2>Planet Minecraft Download (Not Available)</h2>
      <br>

    <div class="projects">
      <!-- Project Card 1 -->
      <div class="project" onclick="window.location.href='https://www.planetminecraft.com/member/chand6464/'">
        <h2 class="project-title">chand6464's CPVP+ Pack</h2>
        <p class="project-version">1.16 → 1.21+ <br> (Click to Download) </p>
        <a class="changelog-btn" href="changelog/ChandCrystal.md" onclick="event.stopPropagation();">
          View Changelogs (Available)
        </a>
      </div>

    </center>

    <div class="projects"></div>

  </main>

</body>

</html>
